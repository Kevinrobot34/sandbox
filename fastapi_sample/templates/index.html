<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>fastapi sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-4">fastapi sample</h1>

        <h2>input</h2>
        <form method="post" action="/">
            <div class="input-group mb-3 row">
                <label for="inputForm1" class="col-sm-2 col-form-label">Form1</label>
                <div class="col-sm-10">
                    <input type="form1" name="form1" class="form-control" id="inputForm1" placeholder="1.0" required>
                </div>
            </div>
            <div class="input-group mb-3 row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </form>

        {% if result %}
        <h2>result</h2>

        <div class="input-group mb-3 row">
            <label for="inputWeight" class="col-sm-2 col-form-label">prediction</label>
            <div class="col-sm-10">
                {{ result }}
            </div>
        </div>


        input: {{ input_data }}

        prediction: {{ result }}

        <img src="{{ img | safe }}">

        {% endif %}


    </div>


    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr('#js-datepicker', {
            locale: 'ja',
            enableTime: true,
            // dateFormat: 'Y.m.d（D）',
            // defaultDate: new Date()
        });
    </script>
</body>

</html>
