        <h2>input</h2>

                <label for="inputWeight" class="col-sm-2 col-form-label">Weight</label>
                <div class="col-sm-10">
                    <input type="weight" name="weight" class="form-control" id="inputWeight" placeholder="1.0" required>
                </div>
            </div>
            <div class="input-group mb-3 row">

            </div>
